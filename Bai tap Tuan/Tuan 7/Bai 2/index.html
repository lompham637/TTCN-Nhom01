<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <link
      rel="shortcut icon"
      href="https://vn-test-11.slatic.net/shop/174bed2f74da42e015b2b3cad31ea66f.jpeg"
      type="image/x-icon"
    />
    <title>DC commic</title>
  </head>
  <body>
    <!-- --header start -- -->
    <header>
      <div class="container">
        <a href="#" class="logo" title="GUNDAM company">
          <img
            src="https://vn-test-11.slatic.net/shop/174bed2f74da42e015b2b3cad31ea66f.jpeg"
            alt=""
            class="logo-image"
          />
          gun<span>dam</span>
        </a>
        <ul class="menu">
          <li class="menu-item">
            <a href="#" class="menu-link">gundam kit</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">manga</a>
          </li>
          <li class="menu-item">
            <a href="#" class="menu-link">products</a>
          </li>
        </ul>
        <div class="menu-btn">
          <i class="fa fa-bars"></i>
        </div>
        <div class="contact">
          <p class="title">
            Bandai Namco
            <span>- LogoBandai Namco Toys & Collectibles America</span>
          </p>
          <div class="contact-links">
            <a href="#!"><i class="fa fa-envelope"></i></a>
            <a href="#!"><i class="fa-brands fa-facebook"></i></a>
            <a href="#!"><i class="fa-brands fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </header>
    <!-- --header end -- -->
    <!-- --banner start -- -->
    <section id="banner">
      <div class="container">
        <div class="box">
          <div class="slide">
            <img
              src="./images/SDガンダム BB戦士 轟大帝 孫権ガンダム・虎燐魄 (BB Senshi Emperor Sun Quan Gundam) - Customized Build.jfif"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="./images/SD Gundam Sangokuden Custom  - Dynasty Warrior LU BU.jfif"
              alt=""
            />
          </div>
          <div class="slide">
            <img
              src="./images/SD Gundam EX-STANDARD Gundam Barbatos - Customized Build (1).png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
    <!-- --banner end -- -->
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
