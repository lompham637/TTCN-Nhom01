<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="main">

        <form action="" method="post" class="form" id="form-1">
            <h3 class="heading">Form Validation</h3>
            <br><br>
            <br><br>
            <div class="form-group">
                <label for="fullname" class="form-label">Họ Và Tên</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Lộc" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@gmail.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>

    <script type="text/javascript" src="./app.js">
    </script>
    <script type="text/javascript">
        Validator({
            form: '#form-1',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email'),
            ]
        });
    </script>
</body>

</html>
